// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    // Language
    ext.kotlin_version = '1.3.0'
    // AndroidSupport
    ext.android_support_version = "27.1.1"
    // Architecture
    ext.aac_lifecycle_version = "1.1.1"
    ext.aac_room_version = "1.1.1"
    ext.aac_nav_version = "1.0.0-alpha06"
    // NetWork
    ext.retrofit_version = "2.4.0"
    ext.ok_http_version = "3.11.0"
    // Converter
    ext.kotshi_version = "1.0.5"
    ext.moshi_version = "1.7.0"
    // DI
    ext.dagger_version = "2.17"
    ext.koin_version = "1.0.1"
    // UI
    ext.glide_version = "4.8.0"
    ext.groupie_version = "2.2.0"
    // Util
    ext.permissions_dispatcher_version = "3.3.1"
    // Debug & Log
    ext.leak_canary_version = "1.6.3"

    ext.nav_version = "1.0.0-beta02"

    repositories {
        google()
        jcenter()
    }
    dependencies {
        // Gradleプラグイン（AndroidStudioのバージョンと合わせる）
        classpath 'com.android.tools.build:gradle:3.2.0'
        // Kotlinプラグイン
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // ドキュメント出力プラグイン
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:0.9.17"
        // ライブラリのライセンス出力プラグイン
        classpath "com.cookpad.android.licensetools:license-tools-plugin:1.3.0"
        // GoogleServicesプラグイン
//        classpath "com.google.gms:google-services:4.0.0"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        // Permission Dispatcher
        maven {
            url "http://oss.jfrog.org/artifactory/oss-snapshot-local/"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
